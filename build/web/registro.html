                        <div>
                            <br>
            <script src="js/validacion.js"></script>        
        <form name="formulario" method="post" action="AgregarUsu" onsubmit="return validar()">
                <h2> Agregar Usuario </h2>
                <table border="0" width="100%">
                <tr><td>Nombre:</td><td>
                <input type="text" name="usuario_Nombre" id="usuario_Nombre" size="40" required onkeypress="return validarN(event)" maxlength="40"></td></tr>
                <br>
                <tr><td>Apellidos:</td><td> 
                        <input type="text" name="usuario_Apellido" id="usuario_Apellido" size="40" required onkeypress="return validarN(event)" maxlength="40"></td></tr>
                <br>
                <tr><td>Usuario:</td><td> 
                <input type="text" name="usuario_User" id="usuario_User" size="40" required onkeypress="return validarN(event)" maxlength="40"></td></tr>
                <br>
                <tr><td>Clave:</td><td> 
                <input type="text" name="usuario_Clave" id="usuario_Clave" size="40" required onkeypress="return validarL(event)" maxlength="10"></td></tr>
                <br>
                 <tr><td>Privilegio:</td><td> 
                <input type="text" name="usuario_Privilegio" id="usuario_Privilegio" size="40" onkeypress="return validarL(event)" maxlength="10"></td></tr>
                <br>
                <td></td>
               <td>  <br><input type="submit" value="Registrar Usuario"></td>
                </table>
            </form>
                        </div>
                                
                        <div>
                            <br>

                                                  </tr>
